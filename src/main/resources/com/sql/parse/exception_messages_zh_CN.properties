#sql-pasre工程的错误编码以SQL_PARSE开头
SQL_PARSE_001=解析表达式失败，请确认表达式是否正确。
SQL_PARSE_002=创建失败，请检查输入的表达式是否正确。
SQL_PARSE_003=表达式错误，存在不存在的列：%v。
SQL_PARSE_004=where不可以有前置表达式。
SQL_PARSE_005=and必须有前置表达式。
SQL_PARSE_006=or必须有前置表达式。
SQL_PARSE_007=该insert语句根据语法不可添加行。
SQL_PARSE_008=添加失败，请检查输入的表达式是否正确。
SQL_PARSE_009=该update语句存在问题。
SQL_PARSE_010=类型错误，请确认sql是否正确。
SQL_PARSE_011=类型错误，该类型不可执行该操作。
SQL_PARSE_012=获取数据库连接[%v]中的[%v]表结构失败。
SQL_PARSE_013=克隆失败，原sql可能存在问题。
SQL_PARSE_014=该语句未构造完全，请补充完整。
SQL_PARSE_015=[%v]字段不存在。
SQL_PARSE_016=函数未赋予别名。
SQL_PARSE_017=别名为[%v]的表不存在。
SQL_PARSE_018=未支持的适配器类型，请修改sql-parse配置文件。
SQL_PARSE_019=该insert语句根据语法不可添加子查询。
SQL_PARSE_020=转化异常，SQL类型不为[%v]
